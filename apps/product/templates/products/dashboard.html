<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <h2>Chocolate Factory Inventory</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <table class="table border">
        <thead><tr><th>Product</th><th>Stock on Hand</th></tr></thead>
        <tbody>
            {% for p in products %}
            <tr><td>{{ p.name }}</td><td>{{ p.count }}</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <h4 class="mt-4">Produce Finished Goods</h4>
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-auto">
            <select name="product_id" class="form-select">
                {% for p in products %} <option value="{{ p.id }}">{{ p.name }}</option> {% endfor %}
            </select>
        </div>
        <div class="col-auto">
            <input type="number" name="quantity" class="form-control" placeholder="count">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Produce</button>
        </div>
    </form>
</div>
